    <h1>Exercice 2</h1>
    <p>A l'aide d'une boucle afficher tous les nombre de 0 Ã  100. Pour chaque multiples de 15, les remplacer par '...
    </p>
    <button type="button" id="myButton">Generate</button>
    <p id='myNumber'></p>


    <script>

myButton.addEventListener('click', function () {
        for (i = 0; i <= 100; i++) {
            let myP = document.createElement('p');
            if (i % 15 == 0) {
                myP.innerText = '...';
            } else {
                myP.innerText = i;
            }
            myNumber.appendChild(myP);
        }
    })
